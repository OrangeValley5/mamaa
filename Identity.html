<script>

  
  // Get the input element
const firstNameInput = document.getElementById('firstName');
const middleNameInput = document.getElementById('middleName');
const lastNameInput = document.getElementById('lastName');
const stateInput = document.getElementById('stateOfOrigin');
const numberInput = document.getElementById('phoneNumber');
const addressInput = document.getElementById('homeAddress');


// Function to save the details to local storage
function saveDataToLocalStorage() {
    const firstName = firstNameInput.value;
    const middleName = middleNameInput.value;
    const lastName = lastNameInput.value;
    const stateOfOrigin = stateInput.value;
    const phoneNumber = numberInput.value;
    const homeAddress = addressInput.value;


    // Save data to local storage
    localStorage.setItem('user_name', firstName);
    localStorage.setItem('middleName', middleName);
    localStorage.setItem('lastName', lastName);
    localStorage.setItem('stateOfOrigin', stateOfOrigin);
    localStorage.setItem('phoneNumber', phoneNumber);
    localStorage.setItem('homeAddress', homeAddress);

    const genderOptions = document.querySelector('input[name="gender"]:checked');
          if (genderOptions) {
              localStorage.setItem('selectedGender', genderOptions.value);
          }

          const ageOptions = document.querySelector('input[name="age"]:checked');
          if (ageOptions) {
              localStorage.setItem('selectedAge', ageOptions.value);
          }

          const maritalOptions = document.querySelector('input[name="marital"]:checked');
          if (maritalOptions) {
              localStorage.setItem('selectedMarital', maritalOptions.value);
          }

          //alert('saved');


}


// Function to retrieve and pre-fill data from local storage
function retrieveDataFromLocalStorage() {
  
    const savedFirstName = localStorage.getItem('user_name');
    const savedMiddleName = localStorage.getItem('middleName');
    const savedLastName = localStorage.getItem('lastName');
    const savedStateOfOrigin = localStorage.getItem('stateOfOrigin');
    const savedPhoneNumber = localStorage.getItem('phoneNumber');
    const savedHomeAddress = localStorage.getItem('homeAddress');


  
    if (savedMiddleName) {
        middleNameInput.value = savedMiddleName;
    }

    if (savedLastName) {
        lastNameInput.value = savedLastName;
    }

    if (savedStateOfOrigin) {
        stateInput.value = savedStateOfOrigin;
    }

    if (savedPhoneNumber) {
        numberInput.value = savedPhoneNumber;
    }

    if (savedHomeAddress) {
        addressInput.value = savedHomeAddress;
    }

    
    if (savedFirstName) {
        firstNameInput.value = savedFirstName;
    }

    const selectedGender = localStorage.getItem('selectedGender');
          if (selectedGender) {
              document.querySelector(`input[name="gender"][value="${selectedGender}"]`).checked = true;
          }

          const selectedAge = localStorage.getItem('selectedAge');
          if (selectedAge) {
              document.querySelector(`input[name="age"][value="${selectedAge}"]`).checked = true;
          }

          const selectedMarital = localStorage.getItem('selectedMarital');
          if (selectedMarital) {
              document.querySelector(`input[name="marital"][value="${selectedMarital}"]`).checked = true;
          }
}
</script>
